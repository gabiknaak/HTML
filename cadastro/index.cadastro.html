<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="script.js" defer></script>
  <title>Loja de sapatos-JS</title>
</head>
<style>
  body {
    background-color: black;
    color: aliceblue;
  }

  th, td {
    color: aliceblue !important;
  }
  
  
 
</style>

<body class="p-3 m-0 border-0">
  <h1 class="text-center">Sistema de Cadastro de Clientes</h1>
  <hr>
  <div class="container">
    <br>
    <form name="form1" action="#" method="POST" class="row g-3 needs-validation" novalidate>
      <div class="col-md-6">
        <label for="modelos" class="form-label">Modelos</label>
        <select id="modelos" class="form-select" required>
          <option value="" disabled selected>Selecione o modelo...</option>
          <option value="Bota">Bota</option>
          <option value="Sapatos fechado">Sapatos fechado</option>
          <option value="Mocassim ">Mocassim </option>
          <option value="Monge">Monge</option>
          <option value="Mula ">Mula</option>
          <option value="Escarpim">Escarpim</option>
          <option value="Sandália ">Sandália</option>
          <option value="Soco">Soco</option>
        </select>
        <div class="invalid-feedback">Informe o modelo corretamente.</div>
      </div>
      <div class="col-md-6">
        <label for="cor" class="form-label">Cor</label>
        <input type="text" class="form-control" id="cor" required>
        <div class="invalid-feedback">Informe a cor</div>
      </div>
      <div class="col-md-6">
        <label for="tamanho" class="form-label">Tamanho</label>
        <input type="number" class="form-control" id="tamanho" placeholder="02 dígitos" required>
        <div class="invalid-feedback">Informe o tamanho.</div>
      </div>
      <div class="col-md-6">
        <label for="marca" class="form-label">Marca</label>
        <input type="text" class="form-control" id="marca" required>
        <div class="invalid-feedback">Informe a marca.</div>
      </div>
      <div class="col-md-6">
        <label for="preco" class="form-label">Preço</label>
        <input type="number" class="form-control" id="preco" required>
        <div id="feedbackNumSerial" class="invalid-feedback">Informe o número identificador do cliente corretamente.
        </div>
      </div>
      <div class="col-md-6">
        <label for="secao" class="form-label">Seção</label>
        <select id="secao" class="form-select" required>
          <option value="" disabled selected>Selecione a seção...</option>
          <option value="feminino">Feminino</option>
          <option value="masculino">Masculino</option>
          <option value="infantil">Infantil</option>
        </select> <br>
      
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <input type="submit" class="btn btn-primary me-md-2" value="Inserir" id="btnInserir">
      </div>
    </form>
  </div>

  <hr>

  <table class="table table-striped" id="tabela">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Modelo</th>
        <th scope="col">Cor</th>
        <th scope="col">Tamanho</th>
        <th scope="col">Marca</th>
        <th scope="col">Preço</th>
        <th scope="col">Seção</th>
        <th scope="col">Ação</th>
      </tr>
    </thead>
    <tbody>

    </tbody>
  </table>

</body>

</html>
